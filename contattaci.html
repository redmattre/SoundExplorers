<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap');
    </style>
    <title>Landing</title>
</head>
<body>
    <div class="verticalLines" id="leftLine"></div>
    <div class="verticalLines" id="rightLine"></div>
    <div class="horizontalLines" id="topLine"></div>

    <div class="header">
        <div class="menuItem" id="about">About</div>
        <div class="menuItem" id="esperienze">Esperienze</div>
        <div id="titolo"></div>
        <div id="segnapostoTitolo"></div>
        <div class="menuItem" id="contattaci">Contattaci</div>
        <div class="menuItem" id="faq">FAQ</div>

        <div id="terra"></div>

        <div id="mobileMenu">
            <div class="linea linea1"></div>
            <div class="linea linea2"></div>
        </div>
    </div>

    <div id="hiddenMenu">
        <div class="menuItemMobile" id="aboutM">About</div>
        <div class="menuItemMobile" id="esperienzeM">Esperienze</div>
        <div class="menuItemMobile" id="contattaciM">Contattaci</div>
        <div class="menuItemMobile" id="faqM">FAQ</div>
    </div>

    <div class="newBody">

        <!-- <div>placeholder: send us an email form (verde come in mockup)</div>
        <div>placeholder: diventa partner! (rosso)</div>
        <div>placeholder: collabora con noi! (giallo?)</div> -->

        <div class="form-container verde">
            <h2>Contattaci</h2>
            <form id="contact-form">
                <label for="fullname" class="hidden">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Inserisci il tuo nome" required>
                
                <label for="message" class="hidden">Messaggio</label>
                <textarea id="message" name="message" rows="1" placeholder="Scrivi il tuo messaggio" required></textarea>
                
                <button type="submit">Invia</button>
            </form>
        </div>
        
        <div class="form-container rosso">
            <h2>Diventa partner</h2>
            <form id="contact-form">
                <label for="fullname" class="hidden">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Inserisci il tuo nome" required>
                
                <label for="message" class="hidden">Messaggio</label>
                <textarea id="message" name="message" rows="1" placeholder="Scrivi il tuo messaggio" required></textarea>
                
                <button type="submit">Invia</button>
            </form>
        </div>
        
        <div class="form-container giallo">
            <h2>Lavora con noi</h2>
            <form id="contact-form">
                <label for="fullname" class="hidden">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Inserisci il tuo nome" required>
                
                <label for="message" class="hidden">Messaggio</label>
                <textarea id="message" name="message" rows="1" placeholder="Scrivi il tuo messaggio" required></textarea>
                
                <button type="submit">Invia</button>
            </form>
        </div>

    </div>

    <div id="footer">
        <div id="footer-text-sx">
            Sound Explorers <br>
            di Rares Cirlan e  <br>
            Pierpaolo Ovarini <br>
            contattaci via MAIL <br>
        </div>
        <div id="footer-text-dx">
            <a href="https://www.pierpaoloovarini.it/" target="_blank" class="footer-links">Colophon <br> <br> <br> <br> <br></a><br>
            - <br>
            I nostri partner sono <br>
            PART1, PART2, PART3 <br>
        </div>
    </div>
    
    <script src="scroll.js"></script>
    <script src="menu.js"></script>
    <script src="navigation.js"></script>
    <script>
        const form = document.getElementById('contact-form');
        const recipientEmail = "pierpaolo.ovarini@gmail.com"; // Cambia con il tuo indirizzo email

        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Previene il comportamento di default

            const name = document.getElementById('fullname').value;
            const message = document.getElementById('message').value;

            // Crea l'URL mailto con il corpo dell'email
            const mailtoLink = `mailto:${recipientEmail}?subject=Messaggio da ${encodeURIComponent(name)}&body=${encodeURIComponent(message)}`;

            // Apri il client email
            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
